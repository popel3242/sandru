<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sandero Fanpage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin: 50px 0 30px;
      color: #333;
    }

    .images {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      justify-content: center;
      margin-bottom: 50px;
    }

    .images img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #e60000;
      color: white;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #b30000;
    }
  </style>
</head>
<body>

  <h1>Sandero fanpage haaaap -</h1>

  <div class="images">
    <img src="https://i.imgur.com/hEEpmee.jpeg" alt="Sandero Image 1" />
    <img src="https://i.imgur.com/2qKAIOj.jpeg" alt="Sandero Image 2" />
    <img src="https://i.imgur.com/pR85tle.jpeg" alt="Sandero Image 3" />
  </div>

  <a href="https://www.farfetch.com/nl/shopping/men/rick-owens-drkshdw-hexa-sneakers-item-28326377.aspx" class="btn" target="_blank">
    hazul lui sandru
  </a>

</body>
</html>
